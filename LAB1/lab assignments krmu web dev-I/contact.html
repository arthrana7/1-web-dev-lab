    <h1>CONTACT ME</h1>

    <form>
        <label for="Usermane">NAME</label>
        <input type="text" id="Usermane" placeholder="ENTER YOUR NAME" required>

        <br><br>

        <label for="Email">EMAIL:</label>
        <input type="text" id="Email" placeholder="ENTER YOUR EMAIL">

        <br><br>

        <label for="contact number">MOBILE NUMBER</label>
        <input type="tel"id="contact number" pattern="[6-9]{1}[0-9]{9}" required>

        <br><br>

        <label for="Message">MESSAGE:</label>
        <textarea name="" id="Message" placeholder="Enter Message"></textarea>

        <br><br>
        <button type="submit">
            SEND
        </button>

    </form>
